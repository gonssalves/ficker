<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-manrope">
    <header class="bg-white h-16 flex items-center justify-between px-4">
        <a class="flex items-center" href="{{url_for('main.index')}}">
          <img class="mr-2" src="../static/assets/img/logo.svg" alt="logo">
            <h1 class="text-2xl font-bold text-gray-800">Ficker</h1>
        </a>   
    </header>
    <main>
        <div class="flex flex-col md:flex-row items-center justify-center md:justify-between px-4 py-8 mx-8 my-16">
            <!-- Imagem à esquerda -->
            <div class="md:w-1/2 mb-4 md:mb-0">
              <img class="mx-auto" src="../static/assets/img/main.svg" alt="Descrição da imagem">
            </div>
            
            <!-- Texto à direita -->
            <div class="md:w-1/2 md:pl-16 px-4">
              <p class="text-lg mb-8">Assuma o controle de suas finanças com o Ficker, a solução completa para gerenciar suas despesas.</p>
              <div class="flex flex-col md:flex-row w-full text-center">
                <a href="{{url_for('auth.login')}}" class="bg-white hover:bg-red-500 hover:text-white text-red-500 font-semibold py-3 px-4 rounded-lg mb-4 md:mb-0 md:mr-4 md:w-1/2">Entrar</a>
                <a href="{{url_for('auth.signup')}}" class="bg-red-500 hover:bg-white text-white hover:text-red-500 font-semibold py-3 px-4 rounded-lg md:w-1/2">Cadastre-se</a>
              </div>
            </div>
          </div>
          
    </main>
    </body>
</html>
